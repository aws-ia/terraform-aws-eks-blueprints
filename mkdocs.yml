site_name: Amazon EKS Blueprints for Terraform
docs_dir: docs/
copyright: Copyright &copy; Amazon 2024
site_author: AWS
site_url: https://aws-ia.github.io/terraform-aws-eks-blueprints/
repo_name: terraform-aws-eks-blueprints
repo_url: https://github.com/aws-ia/terraform-aws-eks-blueprints

theme:
  name: material
  logo: images/white-logo.png
  favicon: images/colored-logo.png
  font:
    text: ember
  palette:
    primary: orange
    accent: orange
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - navigation.tabs.sticky
  highlightjs: true
  hljs_languages:
    - yaml
    - json

plugins:
  - include-markdown
  - search:
      lang:
        - en
  - awesome-pages

hooks:
  - .github/scripts/mkdocs-hooks.py

extra:
  version:
    provider: mike

markdown_extensions:
  - attr_list
  - admonition
  - codehilite
  - footnotes
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true
